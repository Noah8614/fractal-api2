<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fractal App — Auth</title>
  <style>
    /* Modern CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Beautiful Gradient Background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Main Container */
    .container {
      max-width: 450px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h2 {
      font-size: 28px;
      font-weight: 300;
      margin-bottom: 5px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    /* Form Sections */
    .form-section {
      padding: 30px;
      border-bottom: 1px solid #eee;
    }

    .form-section:last-child {
      border-bottom: none;
    }

    .form-section h3 {
      color: #333;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    .form-section h3::before {
      content: "•";
      color: #667eea;
      margin-right: 10px;
      font-size: 24px;
    }

    /* Input Fields */
    .input-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #a0a4a8;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    /* Response Areas */
    pre {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      font-size: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
    }

    .success {
      border-left-color: #4CAF50;
      background: #f1f8e9;
    }

    .error {
      border-left-color: #f44336;
      background: #ffebee;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        border-radius: 15px;
      }
      
      .header {
        padding: 20px;
      }
      
      .form-section {
        padding: 20px;
      }
    }

    /* Animation for form sections */
    .form-section {
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading state for buttons */
    button.loading {
      position: relative;
      color: transparent;
    }

    button.loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Fractal App</h2>
      <p>Authentication Portal</p>
    </div>

    <div class="form-section">
      <h3>Register</h3>
      <div class="input-group">
        <input id="reg_username" placeholder="Username" />
      </div>
      <div class="input-group">
        <input id="reg_email" placeholder="Email" type="email" />
      </div>
      <div class="input-group">
        <input id="reg_password" type="password" placeholder="Password" />
      </div>
      <button onclick="register()">Create Account</button>
      <pre id="reg_out"></pre>
    </div>

    <div class="form-section">
      <h3>Confirm</h3>
      <div class="input-group">
        <input id="conf_username" placeholder="Username" />
      </div>
      <div class="input-group">
        <input id="conf_code" placeholder="Confirmation Code" />
      </div>
      <button onclick="confirmReg()">Verify Account</button>
      <pre id="conf_out"></pre>
    </div>

    <div class="form-section">
      <h3>Login</h3>
      <div class="input-group">
        <input id="login_username" placeholder="Username" />
      </div>
      <div class="input-group">
        <input id="login_password" type="password" placeholder="Password" />
      </div>
      <button onclick="login()">Sign In</button>
      <pre id="login_out"></pre>
    </div>
  </div>

  <script>
    function formatJSONResponse(text) {
      try {
        const json = JSON.parse(text);
        return JSON.stringify(json, null, 2);
      } catch {
        return text;
      }
    }

    function setButtonLoading(button, isLoading) {
      if (isLoading) {
        button.classList.add('loading');
        button.disabled = true;
      } else {
        button.classList.remove('loading');
        button.disabled = false;
      }
    }

    async function register() {
      const button = event.target;
      const username = document.getElementById('reg_username').value;
      const email = document.getElementById('reg_email').value;
      const password = document.getElementById('reg_password').value;
      
      setButtonLoading(button, true);
      
      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ username, email, password })
        });
        const responseText = await res.text();
        document.getElementById('reg_out').textContent = formatJSONResponse(responseText);
        document.getElementById('reg_out').className = res.ok ? 'success' : 'error';
      } catch (error) {
        document.getElementById('reg_out').textContent = `Network error: ${error.message}`;
        document.getElementById('reg_out').className = 'error';
      } finally {
        setButtonLoading(button, false);
      }
    }

    async function confirmReg() {
      const button = event.target;
      const username = document.getElementById('conf_username').value;
      const code = document.getElementById('conf_code').value;
      
      setButtonLoading(button, true);
      
      try {
        const res = await fetch('/confirm', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ username, code })
        });
        const responseText = await res.text();
        document.getElementById('conf_out').textContent = formatJSONResponse(responseText);
        document.getElementById('conf_out').className = res.ok ? 'success' : 'error';
      } catch (error) {
        document.getElementById('conf_out').textContent = `Network error: ${error.message}`;
        document.getElementById('conf_out').className = 'error';
      } finally {
        setButtonLoading(button, false);
      }
    }

    async function login() {
      const button = event.target;
      const username = document.getElementById('login_username').value;
      const password = document.getElementById('login_password').value;
      
      setButtonLoading(button, true);
      
      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ username, password })
        });
        
        const responseText = await res.text();
        
        if (!res.ok) {
          document.getElementById('login_out').textContent = formatJSONResponse(responseText);
          document.getElementById('login_out').className = 'error';
          return;
        }
        
        const data = JSON.parse(responseText);
        document.getElementById('login_out').textContent = 'Login successful! Redirecting...';
        document.getElementById('login_out').className = 'success';
        
        const token = data.AccessToken || data.IdToken || data.access_token || data.id_token;
        if (token) {
          localStorage.setItem("jwt", token);
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1000);
        }
      } catch (error) {
        document.getElementById('login_out').textContent = `Error: ${error.message}`;
        document.getElementById('login_out').className = 'error';
      } finally {
        setButtonLoading(button, false);
      }
    }
  </script>
</body>
</html>
